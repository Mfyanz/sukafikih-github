<html lang="en">

  <title>
   Sukafikih
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
 </head>
 <body class="bg-white flex flex-col items-center justify-center min-h-screen">
  <div class="absolute top-4 left-4 flex items-center">

   <div class="flex flex-col items-center">
    <div class="w-40 h-40 rounded-full border-4 border-black flex items-center justify-center">
     <img alt="People on a mountain" class="w-32 h-32" height="100" src="https://storage.googleapis.com/a1aa/image/4f09V2hzIyxfi0nRCBRPpsgRSwlpQlU2ymTzbmtD5BNzOV4TA.jpg" width="100"/>

     HAJI
    </button>
   </div>
   <div class="flex flex-col items-center">
    <div class="w-40 h-40 rounded-full border-4 border-black flex items-center justify-center">
     <img alt="People walking around Kaaba" class="w-32 h-32" height="100" src="https://storage.googleapis.com/a1aa/image/seimkGtfDGhJdEpdrlL3oXeL6zjfq0vtUjr4fqKN10xD2pCfE.jpg" width="100"/>

     UMROH
    </button>
   </div>
   <div class="flex flex-col items-center">
    <div class="w-40 h-40 rounded-full border-4 border-black flex items-center justify-center">
     <img alt="Graduation cap" class="w-32 h-32" height="100" src="https://storage.googleapis.com/a1aa/image/Wwl7Xk7nJSZpHhNwOgvI3FBrfZsoFurEt2N3wuuuFPrYnK8JA.jpg" width="100"/>
    </div>
    <button class="mt-4 px-6 py-2 bg-gradient-to-r from-green-200 to-blue-200 rounded-lg text-black font-bold">

    </button>
   </div>
  </div>
  <button class="mt-10 text-black font-bold">
   BACK
  </button>
